<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="50 30 940 270" fill="none" role="img" aria-label="iTechBD Ltd — Training Institute • Career-focused" shape-rendering="geometricPrecision">
  <!--
    iTechBD Ltd (Training Institute • Career-focused)
    Style: clean/minimal, tech + education, flat, transparent background
    Palette: Blue + Green
  -->

  <defs>
    <style>
      .wordmark { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif; }
    </style>

    <linearGradient id="gAccent" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#1E5EFF"/>
      <stop offset="1" stop-color="#10B981"/>
    </linearGradient>

    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#0B1220" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Icon (left) -->
  <g transform="translate(72 54)" filter="url(#soft)">
    <!-- Rounded tile outline (subtle, keeps it modern) -->
    <rect x="0" y="0" width="212" height="212" rx="40" fill="#FFFFFF" fill-opacity="0" stroke="url(#gAccent)" stroke-width="10"/>

    <!-- Abstract IT monogram + graduation cap + circuit line -->
    <!-- I (blue) -->
    <rect x="66" y="70" width="28" height="110" rx="14" fill="#1E5EFF"/>

    <!-- T (green) -->
    <rect x="106" y="70" width="90" height="26" rx="13" fill="#10B981"/>
    <rect x="144" y="90" width="26" height="90" rx="13" fill="#10B981"/>

    <!-- Graduation cap (blue) sitting over the I -->
    <path d="M45 58 L80 44 L115 58 L80 72 Z" fill="#1E5EFF"/>
    <path d="M63 61 L80 53 L97 61 L80 69 Z" fill="#0B2DFF" fill-opacity="0.22"/>
    <path d="M114 58 L130 64" stroke="#1E5EFF" stroke-width="8" stroke-linecap="round"/>
    <circle cx="132" cy="66" r="7" fill="#1E5EFF"/>

    <!-- Circuit line (accent) tying education + tech -->
    <path d="M66 190 C66 176 76 168 90 168 H115" stroke="#10B981" stroke-width="10" stroke-linecap="round"/>
    <circle cx="124" cy="168" r="10" fill="#10B981"/>
    <circle cx="90" cy="168" r="6" fill="#FFFFFF" fill-opacity="0" stroke="#10B981" stroke-width="6"/>
  </g>

  <!-- Wordmark (right) -->
  <g class="wordmark" transform="translate(332 92)">
    <!-- iTechBD -->
    <text x="0" y="74" font-size="96" font-weight="800" letter-spacing="-1" fill="#0B1220">
      i<tspan fill="#1E5EFF">Tech</tspan><tspan fill="#10B981">BD</tspan>
    </text>

    <!-- Ltd badge (small, professional) -->
    <g transform="translate(512 10)">
      <rect x="0" y="0" width="96" height="44" rx="14" fill="#10B981"/>
      <text x="48" y="30" font-size="24" font-weight="800" text-anchor="middle" fill="#FFFFFF">Ltd</text>
    </g>

    <!-- Tagline -->
    <text x="2" y="140" font-size="30" font-weight="600" fill="#334155">
      Training Institute • Career-focused
    </text>
  </g>
</svg>
